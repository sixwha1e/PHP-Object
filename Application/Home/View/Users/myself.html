
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="Public/head"/>
</head>

  <body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"></h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="{:U('Subject/subjectlist?type=web')}">题目</a></li>
                  <li class="active"><a href="{:U('Users/myself')}">关于我</a></li>
                  <li><a href="{:U('Users/rank?p=1')}">比赛排名</a></li>
                  <li><a href="{:U('Users/report')}">公示</a></li>
                  <li><a href="{:U('Login/logout')}">退出</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="mastbody">
            <div class="row">
              <div class="col-md-6">
                <img class="img-circle" src="__PUBLIC__/images/face.jpg" alt="Generic placeholder image" width="140" height="140">
                <h2>{:I('session.nickname')}</h2>
                <p><a class="btn btn-default" href="{:U('Users/myself')}" role="button"><span class="glyphicon glyphicon-refresh"></span> 刷新</a></p>
              </div><!-- /.col-md-6 -->
              <div class="col-md-6">
                <h4 class="text-left"><span class="glyphicon glyphicon-user"></span>&nbspNAME:&nbsp&nbsp&nbsp{:I('session.username')}</h4></br>
                <h4 class="text-left"><span class="glyphicon glyphicon-envelope"></span>&nbspEMAIL:&nbsp&nbsp&nbsp{:I('session.email')}</h4></br>
                <h4 class="text-left"><span class="glyphicon glyphicon-check"></span>&nbspSCORE:&nbsp&nbsp&nbsp{$my['allscore']}</h4></br>
                <h4 class="text-left"><span class="glyphicon glyphicon-tent"></span>&nbspLOGIN NUM:&nbsp&nbsp&nbsp{:I('session.loginnum')} 次</h4></br>
                <h4 class="text-left"><span class="glyphicon glyphicon-sort"></span>&nbspSUBMIT NUM:&nbsp&nbsp&nbsp{$my['submitnum'] + 1} 次</h4></br>

                <h4 class="text-left"><span class="glyphicon glyphicon-bell"></span>&nbspHASH:&nbsp&nbsp&nbsp<u>{:I('session.password')}</u> （务必记住!!!）</h4>
              </div><!-- /.col-md-6 -->
            </div>
          </div>
          <div class="mastfoot">
            <include file="Public/footer"/>
          </div>

        </div>

      </div>


    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script>
    (function () {
      'use strict';

      if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
        var msViewportStyle = document.createElement('style')
        msViewportStyle.appendChild(
          document.createTextNode(
            '@-ms-viewport{width:auto!important}'
          )
        )
        document.querySelector('head').appendChild(msViewportStyle)
      }

    })();

    </script>
  </body>
</html>
